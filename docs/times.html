<script>
    function plotPie(id, r,g, b){
Highcharts.chart(id, {
		exporting: { enabled: false },
    credits: {
      enabled: false
  },
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: ''
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: false
            }
        }
    },
    series: [{
        name: 'Brands',
        colorByPoint: true,
        data: [{
            name: 'R',
            y: r,
            color: 'red'
        }, {
            name: 'G',
            y: g,
            color: 'green'
        }, {
            name: 'B',
            y: b,
            color: 'blue'
        }]
    }]
});
}
